<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>90년생 HTML</title>
</head>
<body>
<!--전체-->
<div id="div_all">
    <!--    상단바-->
    <header>
        <h1>
            <a href="index.html">
                <img src="./static_dd.jpeg"
                     alt="" data-animated="./animated_dd.gif"
                     data-static="./static_dd.jpeg"
                     class="main-logo">안녕하세요</a>
        </h1>
    </header>
    <!--        하단바-->
    <div id="div_bottom">
        <!--메뉴-->
        <div id="div_menu">
            <h1>menu</h1>
            <p><a href="intro.html">안녕하세요</a></p>
            <p><a href="description1.html">ㅋㅋ</a></p>
        </div>
        <!--        영상-->
        <footer>
            <!--            제목-->
            <div>
                <h2>안녕하세용</h2>
            </div>
            <!--            영상 첫줄-->
            <div id="div_first_row">
                <!--                첫번째영상-->
                <img src="main_dd.jpg"
                     alt="" width="100%" height="100%">
            </div>
            <!--            영상 둘째줄-->
            <div>
                <!--                첫번째영상-->
                <div></div>
                <!--                두번재영상-->
                <div></div>
                <!--                세번째영상-->
                <div></div>
                <!--                네번째영상-->
                <div></div>

            </div>
        </footer>
    </div>
</div>
<script>
    $(".main-logo").mouseover(function(){
        $(this).attr("src", $(this).data("animated"))
    }),
        $(".main-logo").mouseout(function () {
            $(this).attr("src", $(this).data("static"))
        });
</script>
</body>
</html>
